<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Example</title>
    <style>
        /* Optional: Styling for better presentation */
        .nested-checkboxes {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<form action="#" method="post">
    <label>
        <input type="checkbox" id="didisposisikan" name="didisposisikan" onchange="showNestedCheckboxes()">
        Didisposisikan
    </label>

    <div id="nestedCheckboxes" class="nested-checkboxes" style="display: none;">
        <label>
            <input type="checkbox" name="diteruskan_kepada[]" value="1"> Dewan Komisaris
        </label><br>
        <label>
            <input type="checkbox" name="diteruskan_kepada[]" value="2"> Direktur Utama
        </label><br>
        <label>
            <input type="checkbox" name="diteruskan_kepada[]" value="3"> Direktur Penjaminan
        </label><br>
        <label>
            <input type="checkbox" name="diteruskan_kepada[]" value="4"> Sekretaris Perusahaan
        </label><br>
        <label>
            <input type="checkbox" name="diteruskan_kepada[]" value="5"> Kabag Legal & Subrogasi
        </label><br>
        <label>
            <input type="checkbox" name="diteruskan_kepada[]" value="6"> Kabag Penjaminan & Pemasaran
        </label><br>
        <label>
            <input type="checkbox" name="diteruskan_kepada[]" value="7"> Kabag Keuangan, Administrasi & Umum
        </label><br>
        <label>
            <input type="checkbox" name="diteruskan_kepada[]" value="8"> Satuan Pengawas Internal
        </label><br>
        <label>
            <input type="checkbox" name="diteruskan_kepada[]" value="9"> Bagian Penjaminan
        </label><br>
        <label>
            <input type="checkbox" name="diteruskan_kepada[]" value="10"> Bagian Keuangan, Administrasi & Umum
        </label>
    </div>
</form>

<script>
    function showNestedCheckboxes() {
        var didisposisikanCheckbox = document.getElementById("didisposisikan");
        var nestedCheckboxesDiv = document.getElementById("nestedCheckboxes");

        if (didisposisikanCheckbox.checked) {
            nestedCheckboxesDiv.style.display = "block";
        } else {
            nestedCheckboxesDiv.style.display = "none";
        }
    }
</script>

</body>
</html>
