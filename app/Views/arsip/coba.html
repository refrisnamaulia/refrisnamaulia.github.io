<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Kearsipan Surat</title>
</head>
<body>

    <h1>Laporan Kearsipan Surat</h1>

    <!-- Tombol Download PDF -->
    <button onclick="downloadPDF()">Download PDF</button>

    <!-- Tombol Download Excel -->
    <button onclick="downloadExcel()">Download Excel</button>

    <!-- Script untuk Download PDF dan Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>

    <script>
        // Fungsi untuk mendownload laporan dalam format PDF
        function downloadPDF() {
            // Kode untuk menghasilkan PDF
            var doc = new jsPDF();
            doc.text('Ini adalah laporan PDF', 10, 10);
            doc.save('laporan.pdf');
        }

        // Fungsi untuk mendownload laporan dalam format Excel
        function downloadExcel() {
            // Kode untuk menghasilkan Excel
            var wb = XLSX.utils.book_new();
            var ws = XLSX.utils.json_to_sheet([{data: "Ini adalah laporan Excel"}]);
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, 'laporan.xlsx');
        }
    </script>

</body>
</html>
